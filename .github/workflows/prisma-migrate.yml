name: Prisma Migrate CI

on:
  push:
    branches: [ "branch-3", "main" ]
  workflow_dispatch: {}

jobs:
  migrate-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run migrations (deploy)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "DATABASE_URL is not configured in repository secrets." >&2
            exit 1
          fi
          if [ -z "$DIRECT_URL" ]; then
            echo "DIRECT_URL is not configured; falling back to DATABASE_URL for prisma migrate deploy." >&2
            export DIRECT_URL="$DATABASE_URL"
          fi
          npx prisma migrate deploy
